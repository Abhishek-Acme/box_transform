name: Build PR Demo

on:
  push:

jobs:
  build_and_preview:
    needs: pr-info.pr-info-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.pr-info.pr-info-job.outputs.pr-branch }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install Melos
        run: flutter pub global activate melos
      - name: Setup Melos
        run: melos bootstrap
      - name: Get Dependencies
        run: melos deps
      - name: Build Example
        run: |
          cd packages/flutter_box_transform/example
          flutter build web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BOX_TRANSFORM_EXAMPLE }}'
          projectId: box-transform-example
